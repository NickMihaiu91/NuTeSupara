<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Notifica</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Font awesome CSS -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />

    <link href="../stylesheets/vendor/csshake.min.css" rel="stylesheet" />
    <link href="../stylesheets/client_style.css" rel="stylesheet" />
    <link href="../stylesheets/vendor/animate.min.css" rel="stylesheet">
</head>

<body ng-app="ding" ng-controller="dingCtrl" onload="setTop()" ng-cloak>
    <div id="fb-root"></div>
    <script>
(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&appId=643253069104728&version=v2.3";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


    <div class="bell-container animated">
        <!--<div class="navigation-header container">
            <div class="row">
                <div class="col-xs-2">
                    <span ng-click="goBack()"><i class="fa fa-angle-left back-button"></i></span>
                </div>
                <div class="col-xs-8">
                    <h4 class="header-name"><%= name %></h4>
                </div>
                <div class="col-xs-2">
                    <span ng-click="goToFeed()">
                        <i class="fa fa-angle-right right-button"></i>
                    </span>
                </div>
            </div>
        </div>-->

        <h1 class="call-to-action" ng-class="{'success': (messageType === 'Success'), 'error': (messageType === 'Error')}" ng-cloak>
            {{message}}
        </h1>

        <div class="progress-wrapper center-align" ng-style="{'font-size': ((radius + stroke)/(isSemi ? 3.5 : 3))+'px'}">
            <div round-progress
                 max="max"
                 current="current"
                 color="{{ currentColor }}"
                 bgcolor="{{ bgColor }}"
                 radius="{{ radius }}"
                 semi="isSemi"
                 rounded="rounded"
                 stroke="{{ stroke }}"
                 iterations="{{ iterations }}"
                 animation="{{ currentAnimation }}">
            </div>
        </div>

        <span class="badge notify-waiter center-align" ng-click="notifyWaiter()">
            <i class="fa fa-bell"></i>
        </span>

        <div class="restaurant-info">
            <div id="like-box" class="fb-like-box" data-href="https://www.facebook.com/<%= facebookId %>" data-width="200" data-colorscheme="light" data-show-faces="false" data-header="false" data-stream="false" data-show-border="false"></div>
        </div>
    </div>

    <div class="social-feed animated hidden">
        <div class="navigation-header container">
            <div class="row">
                <div class="col-xs-2">
                    <span ng-click="goToButton()"><i class="fa fa-angle-left back-button"></i></span>
                </div>
                <div class="col-xs-8">
                    <h4 class="header-name"><%= name %></h4>
                </div>
                <div class="col-xs-2">
                    <span>
                        <a href="https://www.facebook.com/dialog/share?app_id=803099833058732&href=https%3A%2F%2Fwww.facebook.com%2F%2F<%= facebookId %>&redirect_uri=<%= redirectUrl %>">
                            <i class="fa fa-map-marker right-button"></i>
                        </a>
                    </span>
                </div>
            </div>
        </div>
        <div id="feed" class="fb-like-box" data-href="https://www.facebook.com/<%= facebookId %>" data-colorscheme="light" data-show-faces="false" data-header="false" data-stream="true" data-show-border="false"></div>
    </div>

    <!-- Angular.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="../js-lib/roundProgress.min.js"></script>
    <script src="../js/client_ding.js"></script>
    <script src="../js/angular-services/clientService.js"></script>
    <script src="js-lib/google_analytics.js"></script>
</body>
</html>
